version: '3.8'

services:
  accbox:
    build: .
    container_name: accbox
    ports:
      - "9111:9111"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - DATA_DIR=/app/data
      # ⚠️ 安全配置：请修改为您自己的密钥！
      # 生成方法: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      # 注意: 使用默认密钥时系统会显示安全警告
      - APP_MASTER_KEY=DEFAULT_INSECURE_KEY_CHANGE_ME_IMMEDIATELY
